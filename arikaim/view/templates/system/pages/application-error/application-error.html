{% component "components:layout" %}
    {{ component("system:navbar") }}
    <div class="ui mt-64 h-full h-min-full">
        <div class="ui middle aligned centered sixteen wide column doubling grid">       
            <div class="ui five wide computer eight wide tablet column">
                <div class="ui raised segment">                
                    <h3 class="mt-2 pt-2">
                        <i class="icon orange warning large sign"></i>
                        <span class="pl-2">{{ title }}</span>
                    </h3>
                    <div class="font-bold">
                        {{ error.type_text }}
                    </div>
                    <div class="mt-2">
                        {{ error.file }}
                    </div>
                    <div class="ui message">
                            {{ error.message }}
                    </div>
                </div>                   
            </div>
        </div>
    </div>
{% endcomponent %}
