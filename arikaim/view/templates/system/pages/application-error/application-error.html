{% component "semantic~layout" %}
    {{ component("system:navbar") }}
    <div class="flex h-screen w-full justify-center">      
        <div class="flex-shrink-0 self-center w-1/2">
            <div class="ui raised segment">                       
                <h3 class="mt-2 pt-2">
                    <i class="icon orange warning large sign"></i>
                    <span class="pl-2">{{ title }}</span>
                </h3>
                <div class="font-bold">
                    {{ error.type_text }}
                </div>
                <div class="mt-2">
                    {{ error.file }}
                </div>
                <div class="ui message">
                    {{ error.message }}
                </div>
            </div>          
        </div>        
    </div>   
{% endcomponent %}
