{% set version = executeMethod("System\\System","getVersion") %}
<div class="ui stackable attached menu huge dark-background shadow">
    <div title="{{ brand.title }}" class="item margin-left-4">    
        {% if brand.image.src -%}
        <img alt="{{ brand.image.alt }}" src="{{ system_template_url }}/images/{{ brand.image.src }}">
        {% endif -%}   
        <div class="page-title">
            Arikaim
            <span class="white small text">{{ labels.version }}</span>
            <span class="white small text bold">{{ version }}</span>
        </div>
    </div>              
</div>
<div id="content">   
{{ component("system:admin/install") }}
</div>
{{ component("system:admin/footer") }}
