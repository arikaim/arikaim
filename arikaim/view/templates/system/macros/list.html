{%- macro itemsList(items,icon) %}
<div class="ui list">
    {% for item in items %}
    <div class="item">       
        <!--<div class="right floated content">{{ item.title }}</div>-->  
        {% if icon is defined %}  
        <i class="icon grey {{ icon }}"></i>
        {% endif %} 
        <div class="content">
            <div class="header">{{ item.name }}</div>
        </div>       
    </div>
    {% endfor %}
</div>
{%  endmacro itemsList -%}
