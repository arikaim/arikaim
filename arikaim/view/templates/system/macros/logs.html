
{%- macro logLabel(level_name,attributes) %}
{% if level_name == 'ALERT' or level_name == 'ERROR' %}
{% set color = 'orange' %}
{% else %}
{% set color = '' %}
{% endif %}
<div class="ui label {{ color }} {{ attributes.class }}" {{ attributes.title|attr('title') }}>
{{ level_name|lower }}
</div>
{% endmacro logLabel %}
