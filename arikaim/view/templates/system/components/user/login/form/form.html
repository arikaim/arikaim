{% set user = service('access').getUser() %}
<div class="ui fluid raised card mt-4">   
    <div class="content">
        <h3 class="ui dividing header">
        {{ title }}
        </h3>
        <form class="ui form" id="login_form" method="post">
            <div class="field">
                <label>{{ user_name.label }}</label>
                <div class="ui left icon input">
                    <i class="icon user"></i>
                    <input type="text" name="user_name" id="user_name" {{ user_name.placeholder|attr("placeholder") }}>    
                </div>
            </div>
            <div class="field">
                <label>{{ password.label }}</label>
                <div class="ui left icon right action input">
                    <i class="icon lock"></i>
                    <input type="password" name="password" id="password" {{ password.placeholder|attr("placeholder") }}>  
                    <a class="ui icon basic link button view-password">               
                        <i class="eye slash outline icon"></i>
                    </a>    
                </div>
            </div>                  
            {{  component('components:form.footer',{ 
                    button_title: buttons.login.title,
                    button_class: 'button large primary fluid login-button'
                })
            }}                   
        </form>
    </div>    
</div>
<div class="ui horizontal list">
    {% if user.email != false %}        
        <div class="item">            
            <a class="inline" id="forgotten_button">
                <i class="unlock alternate icon"></i>                
                {{ links.forgotten }}
            </a>
        </div>
    {% endif %}
</div>
