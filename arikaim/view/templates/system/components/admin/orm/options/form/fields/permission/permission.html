{% set permissions = createModel('Permissions').getListQuery() %}
<div class="field">
    <label>{{ option.type.title }}</label>
    <select class="ui dropdown option-group option-field" name="options[{{ option.key }}]" data-content="{{ option.type.description }}">
        {% for item in permissions.get() %}              
        <option value="{{ item.slug }}" {{ option.val|ifthen(item.slug,'selected') }} >{{ item.title }}</option>
        {% endfor %}
    </select>
    {{ component('system:admin.orm.options.form.fields.type',{ option: option }) }} 
</div>
