{% set modules = executeMethod('Module\\ModulesManager','getModulesList') %}
<div class="ui accordion modules-list">
{% for module in modules %}
    {{ component("system:admin.system.modules.module",{module: module}) }}
{% endfor %}
</div>
<div class="ui hidden divider"></div>
<div class="ui basic button" id="update_button">
    <i class="icon refresh"></i>
    {{ labels.update }}
</div>
