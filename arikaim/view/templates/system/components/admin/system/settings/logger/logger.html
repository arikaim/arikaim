{% set logger = getOption("logger") %}
{% set stats = getOption("logger.stats") %}
<div class="ui grid">    
    <div class="ui three wide column segment">
        <div class="ui block header">
            <i class="icon tasks mini grey"></i>
            <h4 class="content">{{ title.content }}</h4>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui equal width form"> 
            <div class="field">
                <div class="ui slider checkbox change-option">
                    <input name="logger" type="checkbox" value="1" {{ logger|ifthen(true,'checked') }} >
                    <label class="bold">{{ fields.logger.label }}</label>
                </div>
                <div class="grey">{{ fields.logger.description }}</div>               
            </div> 
            <div class="ui hidden divider"></div>
            <div class="field">
                <div class="ui slider checkbox change-option">
                    <input name="logger.stats" type="checkbox" value="1" {{ stats|ifthen(true,'checked') }} >
                    <label class="bold">{{ fields.stats.label }}</label>
                </div>
                <div class="grey">{{ fields.stats.description }}</div>                    
            </div>
        </div>
    </div>
</div>
