<table class="ui very basic padded table">
    <tbody>
        <tr>
            <td class="collapsing font-bold">{{ labels.uptime }}</td>
            <td>{{ stats.uptime|default(0) }}</td>
        </tr>  
        <tr>
            <td class="collapsing font-bold">{{ labels.misses }}</td>
            <td>{{ stats.misses|default(0) }}</td>
        </tr>   
        <tr>
            <td class="collapsing font-bold">{{ labels.hits }}</td>
            <td>{{ stats.hits|default(0) }}</td>
        </tr>                     
        <tr>
            <td class="collapsing font-bold">{{ labels.usage }}</td>
            <td>{{ stats.memory_usage|fileSize }}</td>
        </tr>
        <tr>
            <td class="collapsing font-bold">{{ labels.available }}</td>
            <td class="left aligned">{{ stats.memory_available|fileSize }}</td>
        </tr>
    </tbody>    
</table>
