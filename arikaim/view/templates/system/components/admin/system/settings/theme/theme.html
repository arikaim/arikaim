{% import systemMacro('templates.html') as templates %}
{% set current_theme = getCurrentTheme("system") %}
<div class="ui grid">    
    <div class="ui three wide column segment">
        <div class="ui block header">
            <i class="icon paint brush mini grey"></i>
            <h4 class="content">{{ title.content }}</h4>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui equal width form"> 
            <div class="field">
                <label>{{ labels.theme.content }}</label>
                {{ templates.themesDropdown(current_theme,"system") }}
            </div>             
        </div>
    </div>
</div>
