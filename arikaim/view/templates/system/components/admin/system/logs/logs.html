{% set handler_name =  service('logger').getHandelerName() %}
{% set handler_name = handler_name|default('file') %}
<div id="logs_view">
    {% if handler_name == 'file' %}
        {{ component("system:admin.system.logs.view.file") }}
    {% elseif handler_name == 'db' %}
        {{ component("system:admin.system.logs.view.db") }}
    {% endif %}
</div>
