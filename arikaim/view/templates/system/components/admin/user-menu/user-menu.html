{% set user = createModel("User","getLogedUser") %}
<div class="ui icon top right inline dropdown" id="user_menu_dropdown">
    <i class="icon olive circular user"></i>
    {% if user == null %}
    <a class="link {{ login.class }} white" href="{{ base_url }}/admin/">{{ login.content }}</a> 
    {% else %}
    {{ user.user_name }}
    <div class="ui mini vertical menu">
        <div class="item" data-value="system:admin.system">
            <i class="icon setting"></i>
            {{ items.settings.content }}
        </div>  
        <div class="item" data-value="system:admin.logout">
            <i class="icon sign out"></i>
            {{ items.logout.content }}            
        </div> 
    </div>
    {% endif %}
</div>
