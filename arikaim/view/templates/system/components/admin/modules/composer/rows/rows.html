{% set composer_packages = package('composer').getPackages(false,{ type: 'composer' }) %}
{% set paginator = paginate(composer_packages,'composer') %}

<div class="item">
    <div class="right floated content p-2">
        <div class="header">
            {{ labels.version }}
        </div>
    </div>
    <div class="content p-2">
        <div class="header">
            {{ labels.name }}
        </div>
    </div>
</div>
{% for package in paginator.getItems() %}
<div class="item">
    <div class="right floated content">
        <div class="ui basic label">                      
            {{ package.version }}                                
        </div>
    </div>
    <div class="content">
        <i class="icon code"></i>
        <a class="ui link package-details" package-name="{{ package.name }}">
            {{ package.name }}        
        </a>
    </div>
</div>
{% endfor %}
