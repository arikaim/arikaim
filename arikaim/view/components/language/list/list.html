{% set items = componentProperties("components:language") %}
{% set id = id|default('languages_list') %}
<div class="ui fluid search selection dropdown {{ class }}" id="{{ id }}">    
    <input name="{{ name }}" type="hidden" value="{{ selected }}">
    <i class="dropdown icon"></i>   
    <div class="default text">{{ label.default }}</div>
    <div class="menu">   
    {% for item in items %}
        <div class="item" data-value="{{ item.code }}">{{ item.title }}</div>      
    {% endfor %}
    </div>
</div>
