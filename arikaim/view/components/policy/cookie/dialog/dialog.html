{% set interval = interval|default(7) %}
<div class="ui tiny modal bottom inverted aligned {{ class }}" id="cookie_policy_modal" interval="{{ interval }}">   
    <h4 class="p-4 bg-gray-900 {{ title_lcass }}">{{ title }}</h4>  
    <div class="pl-4 {{ content_class }}">
        <p>{{ content }}</p>
        <div>{{ details|renderText({ here: link }) }}</div>
        <div class="mt-2 actions">
            <button class="ui approve mini olive button right floated {{ button_class }}">{{ button }}</button>
        </div>     
    </div>   
</div>
