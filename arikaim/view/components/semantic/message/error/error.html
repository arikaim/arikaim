<div class="ui negative icon small message errors {{ class }}" {{ id|attr(id) }}>
    <i class="exclamation triangle tiny icon"></i>
    <i class="close icon"></i>
    <div class="content">
        {% if title is not empty %}
        <div class="header">{{ title }}</div>
        {% endif %}      
        <p>{{ message }}</p>
    </div>
</div>
