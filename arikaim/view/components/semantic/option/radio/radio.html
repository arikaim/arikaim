{% if label is not empty %}
<label {{ label_class|attr('class') }}>{{ label }}</label>
{% endif %}
{% for item in items %}
<div class="field">
    <div class="ui radio checkbox {{ class }} option-checkbox">
        <input type="radio" {{ (item.value == selected) ? 'checked' : '' }} name="{{ name }}" value="{{ item.value }}">
        <label class="{{ label_class }}">{{ item.label }}</label>                           
    </div>
</div>  
{% endfor %}
