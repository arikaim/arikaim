<form class="ui form {{ class }}" id="meta_tags_form">  
    {% if uuid is not empty %}
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
    {% endif %}    
    <div class="field">
        <label>{{ fields.title.label }}</label>
        <input 
            type="text" 
            name="meta_title" 
            id="meta_title" 
            {{ title.placeholder|attr('placeholder') }} 
            value="{{ model.meta_title }}">  
    </div> 
    <div class="field">
        <label>{{ fields.description.label }}</label>
        <textarea 
            rows="7" cols="7" 
            name="meta_description" 
            id="meta_description" 
            {{ fields.description.placeholder|attr('placeholder') }}>{{ model.meta_description }}</textarea>
    </div> 
    <div class="field">
        <label>{{ fields.keywords.label }}</label>
        <textarea 
            rows="7" cols="7" 
            name="meta_keywords" 
            id="meta_keywords" 
            {{ fields.keywords.placeholder|attr('placeholder') }}>{{ model.meta_keywords }}</textarea>
    </div> 
    {{ component('semantic~form.footer') }}   
</form>
