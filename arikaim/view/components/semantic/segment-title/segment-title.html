<div class="
    {{ border|default('border-solid border border-gray-300') }} 
    {{ class|default('p-3 rounded') }}
    {{ color|default('bg-gray-100') }}">
    <div class="flex flex-row items-center">
        {% if icon is not empty %}
            <i class="icon blue {{ icon }}"></i>
        {% endif %}
        <div class="flex-grow font-bold {{ title_class }}">
            {{ title }}
        </div>
        {% if close_button == true %}                
            <button 
                content-id="{{ content_id|default('details_content') }}"
                class="ui compact mini icon button right aligned close-button {{ button_class }}">
                <i class="icon close"></i>
            </button>
        {% endif %}
    </div>
</div>
