{% set id = id|default('languages_list') %}
{% set class = class|default('fluid search selection') %}
{% set data_type = data_type|default('code') %}
<div class="ui dropdown {{ class }}" id="{{ id }}">    
    <input name="{{ name }}" type="hidden" value="{{ selected }}">
    <i class="dropdown icon"></i>   
    <div class="default text">{{ label.default }}</div>
    <div class="menu">   
    {% for item in items %}
        <div class="item" 
            data-value="{{ item[data_type] }}" 
            full-code="{{ item.code_3 }}" 
            data-title="{{ item.title }}" 
            native-title="{{ item.native_title }}">{{ item.title }}</div>      
    {% endfor %}
    </div>
</div>
