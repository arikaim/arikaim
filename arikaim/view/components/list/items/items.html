<div class="ui list">
    {% if items is empty %}
    <div class="item">{{ labels.empty }}</div>
    {% endif %}
    {% for item in items %}
    <div class="item">               
        {% if icon is defined %}  
        <i class="icon grey {{ icon }}"></i>
        {% endif %} 
        <div class="content">
        {% if item.title is defined %}
            <div class="header">{{ item.title }}</div>
        {% elseif item.name == "" %}
            <div class="text">{{ item }}</div>
        {% else %}
            <div class="header">{{ item.name }}</div>
        {% endif %}
        </div>       
    </div>
    {% endfor %}
</div>
