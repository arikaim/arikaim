{% set separator = separator|default('/') %}
{% set last = items|last %}
<div class="ui breadcrumb {{ class }}">
    {{ header }}
    {% if icon is not empty %}
    <i class="icon {{ icon }}"></i>
    {% endif %}
    {% for item in items %}    
        <div class="section {{ item_class }} {{ (item == last) ? 'active' : '' }}">{{ item }}</div>
        {% if item != last %}
        <div class="divider">{{separator}}</div>
        {% endif %}   
    {% endfor %}
    {{ footer }}
</div>
