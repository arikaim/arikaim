{% if uuid is not empty %}
    {% set collection = createModel('ImageCollections','image').findById(uuid) %}  
{% endif %}

{% component 'semantic~panel' %}
<div class="ui ten cards">
  
    {% for item in collection.items().get() %}
    <div
        title="{{ item.image.base_name }}" 
        class="card">
        <img src="{{ url(item.image.src) }}">
    </div>
    {% endfor %}
</div>
{% endcomponent %}
