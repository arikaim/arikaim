<div class="ui card" 
    id="row_{{ relation_uuid|default(image.uuid) }}">
    <div class="image">
        <img src="{{ url(image.thumbnail(64,64).src) }}">   
    </div>
    <div class="extra content">
        <button 
            class="ui basic icon mini  button remove-image-relation" 
            title="{{ labels.delete }}"
            uuid="{{ relation_uuid }}">
            <i class="icon orange trash"></i>
        </button>
    </div>
</div>
