{% set parent_id = parent_id|default(null) %}
{% set model = createModel('Category','category') %}
{% set items = model.getActive().where('parent_id','=',parent_id).get()  %}
{% set page_url = page_url|default('') %}

{% for item in items %} 
    <a class="item {{ item_class }}" href="{{ url(page_url ~ item.getSlug(),true) }}" >
        {{ item.getTitle() }}
    </a>
{% endfor %}
